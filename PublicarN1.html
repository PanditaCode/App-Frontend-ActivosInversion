<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Design - Activos de Inversion</title>
    <link rel="stylesheet" href="css/main.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css" >

<!-- Fuentes de Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Ionic icon -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

<!-- Required Framework -->
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/cb1177bfe2.js" crossorigin="anonymous"></script>


</head>
<body>
    <!-- Header -->
    <div class="container">
        <div class="row" id="bop_app">
            <section class="col-12" id="bop_header">

                <div class="row bop_icons">
                    <div class="col-2">
                        <a href="#">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </div>

                    <div class="col-8 bop_sign text-center">
                        <h4 class="bop_title">Publicar inmueble</h4>
                    </div>

                    <div class="col-2 text-right">
                        <span class="bop_cancel">Cancelar</<span>
                    </div>
            </section >
        </div>

        <!-- ProgressBar -->
            <div class="step_progressbar">
                <ul>
                    <li>
                        <img src="icons_progress" alt="">
                        <i class="icon ion-md-contact"></i>
                       <h5>Propietario</h5> 
                    </li>
                    <li>
                        <img src="icons_progress" alt="">
                        <i class="icon ion-ios-pin"></i>
                        <h5>Inmueble</h5>
                    </li>
                    <li>
                        <img src="icons_progress" alt="">
                        <i class="icon ion-ios-business"></i>
                        <h5>Utilidades</h5>
                    </li>
                    <li class=""> 
                        <img src="icons_progress" alt="">
                        <i class = "icon ion-ios-home"> </i>
                        <h5>Confirmacion</h5>
                    </li>
                </ul>
            </div >
        
        <!-- Login form -->
        <div class="login__container">
        <section class="login__box">
                <div class="login__header">
                    <h3 class="title">Informacion del propietario
                    </h3>
                </div>

        <div class="login__form">
            <form action="">
                <div class="form__input">
                    <p>Nombre(s)</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>

                <div class="form__input">
                    <p>Apellido paterno</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>

                <div class="form__input">
                    <p>Apellido materno</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>

                <div class="form__input">
                    <p>CURP</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>

                <div class="form__input">
                    <p>Correo electronico</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>

                <div class="form__input">
                    <p>Teléfono celular</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>

                <div class="form__input">
                    <p>Teléfono fijo</p>
                        <i class=""></i>
                        <input type="text" class="form__input" placeholder="">
                </div>
                <button class="form__btn">
                    <a href="#" type="button" 
                    class="btn_next">Siguiente</a>
                </button>
            </form>
        </div>
        </section>  
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
